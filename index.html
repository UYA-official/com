<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="울산과 청년을 잇다! 다양한 청년들과 기업과 또 정책과 이어주는 울산청년연합회입니다" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin:0; padding:0; }

    /* 푸터 */
    .footer-flex { display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .footer-flex small { margin-right:auto; }
    .footer-links a { text-decoration:none; font-size:.9rem; color:#555; }
    .footer-links a:hover { color:#111; text-decoration:underline; }

    /* PC nav */
    .main-nav { display: flex; gap: 20px; }
    .menu-toggle { display: none; font-size: 1.5rem; background: none; border: none; cursor: pointer; }

    /* 모바일 nav */
    @media (max-width: 768px) {
      .main-nav { display: none; }
      .menu-toggle { display: block; }
    }

    /* 사이드 메뉴 */
    .side-menu {
      position: fixed; top: 0; right: -300px;
      width: 260px; height: 100%;
      background: #fff; box-shadow: -2px 0 12px rgba(0,0,0,0.25);
      transition: right 0.35s ease-out;
      padding: 20px; z-index: 1001;
    }
    .side-menu.active { right: 0; }
    .side-menu nav { display: flex; flex-direction: column; gap: 16px; }
    .menu-close {
      background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-left: auto; display: block;
    }

    /* 오버레이 */
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0);
      backdrop-filter: blur(0);
      transition: background 0.35s ease-out, backdrop-filter 0.35s ease-out;
      display: none; z-index: 1000;
    }
    .overlay.active {
      display: block;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#home">
        <img src="assets/logo.jpg" alt="울산청년연합회 로고" />
        <span></span>
      </a>

      <!-- PC nav -->
      <nav class="main-nav">
        <a href="#home">홈</a>
        <a href="#about">소개</a>
        <a href="#projects">사업</a>
        <a href="#news">소식</a>
        <a href="#orgchart">조직도</a>
        <a href="#join">참여</a>
        <a href="#contact">문의</a>
      </nav>

      <!-- 모바일 햄버거 -->
      <button class="menu-toggle" aria-label="메뉴 열기">☰</button>
    </div>

    <!-- 모바일 사이드 메뉴 -->
    <div class="side-menu">
      <button class="menu-close" aria-label="메뉴 닫기">×</button>
      <nav>
        <a href="#home">홈</a>
        <a href="#about">소개</a>
        <a href="#projects">사업</a>
        <a href="#news">소식</a>
        <a href="#orgchart">조직도</a>
        <a href="#join">참여</a>
        <a href="#contact">문의</a>
      </nav>
    </div>
  </header>

  <!-- 어두운 배경 -->
  <div class="overlay"></div>

  <main>
    <!-- 기존 콘텐츠 유지 (home, about, projects, news, orgchart, join, contact) -->
    <!-- ...중략... -->
  </main>

  <footer class="site-footer">
    <div class="container footer-flex">
      <small>© 2025 울산청년연합회 • 울산 청년의 중심, 하나의 연합</small>
      <div class="footer-links">
        <a href="https://www.hometax.go.kr/websquare/websquare.html?w2xPath=/ui/pp/index.xml"
          target="_blank" rel="noopener"
          aria-label="국세청 홈택스 바로가기(새 창)" class="tax-link">
          <img src="assets/hometax_logo.png" alt="국세청 홈택스 로고"
              style="height:24px; vertical-align:middle; margin-right:6px;" />
          국세청 홈택스
        </a>
      </div>
    </div>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const sideMenu = document.querySelector('.side-menu');
    const menuClose = document.querySelector('.menu-close');
    const overlay = document.querySelector('.overlay');
    const sideMenuLinks = sideMenu.querySelectorAll('nav a');

    // 메뉴 열기
    menuToggle.addEventListener('click', () => {
      sideMenu.classList.add('active');
      overlay.classList.add('active');
    });

    // 메뉴 닫기
    const closeMenu = () => {
      sideMenu.classList.remove('active');
      overlay.classList.remove('active');
    };

    menuClose.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);

    // 링크 클릭 시 메뉴 닫기
    sideMenuLinks.forEach(link => {
      link.addEventListener('click', closeMenu);
    });
  </script>
</body>
</html>
